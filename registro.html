<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden;
        }

        button, a.btn {
            max-width: 100%;
            white-space: nowrap;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3">
        <!-- Botón regresar -->
        <a id="regresar-btn" href="paginaadmin.html" class="btn btn-secondary btn-sm mb-3">Regresar</a>

        <!-- Formulario y gráfica juntos (responsive) -->
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Registro de Usuario</h2>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="inviteCode">Código de Invitación (si tienes)</label>
                        <input type="text" class="form-control" id="inviteCode" placeholder="Código de invitación">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Registrar</button>
                </form>

                <!-- Mensajes -->
                <div id="error-message" class="text-danger mt-2" style="display:none;"></div>
                <div id="success-message" class="text-success mt-2" style="display:none;">
                    <p>Usuario registrado exitosamente.</p>
                </div>
            </div>
        </div>

        <!-- Tabla responsive -->
        <h3 class="mt-4">Usuarios Registrados</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Nombre de Usuario</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Botón eliminar -->
        <button id="eliminarUsuarioBtn" class="btn btn-danger w-100 mt-3" disabled>Eliminar Usuario Seleccionado</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="registro.js"></script>
</body>

</html>
