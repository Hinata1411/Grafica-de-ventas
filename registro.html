<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      overflow-x: hidden;
    }
    .card {
      margin-bottom: 20px;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Administración de Usuarios</h1>
      <a href="paginaadmin.html" class="btn btn-secondary">Regresar</a>
    </div>
    <div class="row">
      <!-- Formulario de Registro -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title h4 text-center mb-4">Registro de Usuario</h2>
            <form id="registroForm">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="mb-3">
                <label for="inviteCode" class="form-label">Código de Invitación (si tienes uno)</label>
                <input type="text" class="form-control" id="inviteCode" placeholder="Ingresa el código de invitación">
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <div id="error-message" class="text-danger mt-3" style="display:none;">
              <p>Hubo un error al registrar al usuario. Por favor, intenta de nuevo.</p>
            </div>
            <div id="success-message" class="text-success mt-3" style="display:none;">
              <p>Usuario registrado exitosamente.</p>
              <a href="paginaadmin.html" class="btn btn-secondary mt-3">Regresar</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Tabla de Usuarios -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title h4 text-center mb-4">Usuarios Registrados</h2>
            <div class="table-responsive">
              <table class="table table-bordered" id="tablaUsuarios">
                <thead class="table-light">
                  <tr>
                    <th>Nombre de Usuario</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Rol</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Aquí se llenarán los usuarios -->
                </tbody>
              </table>
              <div class="d-flex gap-2 mt-3">
                <button id="editarUsuarioBtn" class="btn btn-warning w-100" disabled>Editar Usuario</button>
                <button id="eliminarUsuarioBtn" class="btn btn-danger w-100" disabled>Eliminar Usuario</button>
              </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cargar el JavaScript -->
  <script type="module" src="registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
