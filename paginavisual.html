<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ventas</title>

    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body>

    <!-- ✅ CONTENEDOR GLOBAL -->
    <div class="container-fluid">

        <!-- ✅ LOGO CENTRADO -->
        <div class="text-center mt-3">
            <img src="Logosempresa.png" alt="Logo" class="logo">
        </div>

        <!-- ✅ USUARIO (ICONO, EMAIL, BOTÓN LOGOUT y BOTÓN USUARIOS) -->
        <div class="d-flex justify-content-end mt-3 mb-3">
            <div id="userInfoContainer" style="display: none;">
                <i id="userIcon" class="bi bi-person-circle"></i>
                <div>
                    <strong id="userEmail"></strong><br>
                    <button id="logoutButton" class="btn btn-outline-danger btn-sm mt-2">Cerrar Sesión</button>
                </div>
            </div>
        </div>

        <!-- ✅ FILTROS Y GRÁFICA -->
        <div class="card shadow p-4 card-graph">
            <h3 class="text-center mb-4">Gráfica de Ventas</h3>

            <!-- Filtros -->
            <div class="row mb-3">
                <div class="col-12 col-md-4 mb-3">
                    <label for="filtroSucursal" class="form-label">Sucursal:</label>
                    <select id="filtroSucursal" class="form-select">
                        <option value="Jalapa">Jalapa</option>
                        <option value="Eskala">Eskala</option>
                        <option value="Santa Elena">Santa Elena</option>
                        <option value="San Pedro Pinula">San Pedro Pinula</option>
                        <option value="Zacapa">Zacapa</option>
                        <option value="Poptún">Poptún</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" class="form-control">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" class="form-control">
                </div>
            </div>

            <!-- Botón -->
            <button id="verDatos" class="btn btn-secondary w-100 mb-4">Ver Datos</button>

            <!-- Gráfica con espacio definido -->
            <div class="chart-container" style="position: relative; width: 100%; min-height: 300px;">
                <canvas id="ventasChart"></canvas>
            </div>
        </div>

        <!-- ✅ CARDS DE TOTALES -->
        <div class="row mt-4 text-center">
            <div class="col-12 col-md-6 mb-3">
                <div class="card bg-success text-white p-3 shadow">
                    <h5>Total de Ventas</h5>
                    <p id="totalVentas">Q0.00</p>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <div class="card bg-warning text-white p-3 shadow">
                    <h5>Promedio de Ventas</h5>
                    <p id="promedioVentas">Q0.00</p>
                </div>
            </div>
        </div>

        <!-- ✅ TABLA DE VENTAS -->
        <div class="card shadow p-4 mt-4">
            <h3 class="text-center">Ventas Registradas</h3>
            <div class="table-responsive">
                <table id="tablaVentas" class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Sucursal</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- ✅ Script funcional -->
    <script type="module" src="paginavisual.js"></script>

</body>

</html>
