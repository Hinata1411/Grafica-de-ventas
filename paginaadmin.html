<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    
    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <!-- Header con logo y usuario -->
    <div class="container-fluid d-flex justify-content-between align-items-center py-3 px-5">
        <div class="text-center mx-auto">
            <img src="Logosempresa.png" alt="Logo" class="logo">
        </div>
        <div id="userInfoContainer" class="d-flex align-items-center gap-3" style="display: none;">
            <i id="userIcon" class="bi bi-person-circle" style="font-size: 40px; color: rgb(36, 116, 69);"></i>
            <div class="d-flex flex-column">
                <h5 class="mb-1" style="font-size: 16px; color: #333;">Sesión Iniciada</h5>
                <span id="userEmail" class="fs-6 mb-2" style="color: #555;"></span>
                <button id="logoutButton" class="btn btn-danger btn-sm mb-2">Cerrar Sesión</button>
                <a href="registro.html" class="btn btn-secondary btn-sm">Usuarios</a>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda: Registro de ventas -->
            <div class="col-md-4">
                <div id="ventasContainer" class="container mt-5" style="display: block;">
                    <div class="card shadow p-4">
                        <h2 class="text-center mb-4">Registro de Ventas Diarias</h2>
                        <form id="ventaForm">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha:</label>
                                <input type="date" id="fecha" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="monto" class="form-label">Monto de Venta:</label>
                                <input type="number" id="monto" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="sucursal" class="form-label">Sucursal:</label>
                                <select id="sucursal" class="form-select" required>
                                    <option value="Jalapa">Jalapa</option>
                                    <option value="Eskala">Eskala</option>
                                    <option value="Santa Elena">Santa Elena</option>
                                    <option value="San Pedro Pinula">San Pedro Pinula</option>
                                    <option value="Zacapa">Zacapa</option>
                                    <option value="Poptún">Poptún</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                            <button type="button" id="editarVenta" class="btn btn-warning btn-sm w-100 mb-3">Editar</button>
                            <button type="button" id="eliminarVenta" class="btn btn-danger btn-sm w-100">Eliminar</button>
                        </form>
                    </div>
                    <!-- Contenedor para mostrar el icono y el correo del usuario -->
                    <div id="userInfo" class="card shadow p-3 mb-3" style="display: none;">
                        <div class="d-flex flex-column align-items-center">
                            <i class="bi bi-person-circle" style="font-size: 50px; margin-bottom: 10px;"></i>
                            <h5 class="mb-1">Sesión Iniciada</h5>
                            <span id="userEmail" class="fs-6 mb-3"></span>
                            <button id="logoutButton" class="btn btn-danger w-100">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Gráfica y tabla -->
            <div class="col-md-8">
                <!-- Gráfica y filtros -->
                <div class="card shadow p-4 mt-4" id="graficaContainer">
                    <div id="tituloGrafica" class="text-center mb-3">
                        <h3 class="d-inline">Gráfica de Ventas</h3>
                        <div class="d-flex justify-content-center mt-2" id="leyendaGrafica"></div>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="w-45">
                            <label for="filtroSucursal" class="form-label">Sucursal:</label>
                            <select id="filtroSucursal" class="form-select">
                                <option value="Jalapa">Jalapa</option>
                                <option value="Eskala">Eskala</option>
                                <option value="Santa Elena">Santa Elena</option>
                                <option value="San Pedro Pinula">San Pedro Pinula</option>
                                <option value="Zacapa">Zacapa</option>
                                <option value="Poptún">Poptún</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
                            <input type="date" id="fechaInicio" class="form-control">
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label for="fechaFin" class="form-label">Fecha Fin:</label>
                            <input type="date" id="fechaFin" class="form-control">
                        </div>
                    </div>
                    <button id="verDatos" class="btn btn-secondary w-100">Ver Datos</button>
                    <canvas id="ventasChart"></canvas>
                </div>

                <!-- Totales y Promedio -->
                <div class="row mt-4 text-center" id="resumenVentas">
                    <div class="col-md-6 mb-2">
                        <div class="card bg-success text-white p-3 shadow">
                            <h5>Total de Ventas</h5>
                            <p id="totalVentas" style="font-size: 1.5rem;">Q0.00</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card bg-warning text-white p-3 shadow">
                            <h5>Promedio de Ventas</h5>
                            <p id="promedioVentas" style="font-size: 1.5rem;">Q0.00</p>
                        </div>
                    </div>
                </div>

                <!-- Tabla de ventas -->
                <div class="card shadow p-4 mt-4" id="tablaContainer">
                    <h3 class="text-center">Ventas Registradas</h3>
                    <table id="tablaVentas" class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Sucursal</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de ventas se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById("fecha").value = hoy;
            document.getElementById("fechaInicio").value = hoy;
            document.getElementById("fechaFin").value = hoy;
        });
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
